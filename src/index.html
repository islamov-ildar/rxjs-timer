<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/0538af412d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .digitContainer {
        font-size: 40px;
      }
      .mainContainer {
        position: absolute;
        top: 50%;
        margin-top: -77px;
        width: 100%;
      }
      .subContainer {
        text-align: center;
      }
      .controllBtnContainer {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <div class="subContainer">
        <h1>Timer</h1>
        <div class="timerContainer">
          <div class="digitContainer">
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
          </div>
          <div class="controllBtnContainer">
            <button id="minusFiveSec" type="button" class="btn btn-primary">
              <i class="fa-solid fa-arrow-rotate-left"></i> -5sec
            </button>
            <button id="pause" type="button" class="btn btn-primary">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="start" type="button" class="btn btn-primary">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="plusFiveSec" type="button" class="btn btn-primary">
              <i class="fa-solid fa-arrow-rotate-right"></i> +5sec
            </button>
          </div>
          <button id="reset" type="button" class="btn btn-secondary">
            reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
