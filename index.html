<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0538af412d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .digitContainer {
        font-size: 40px;
      }
      .mainContainer {
        position: absolute;
        top: 50%;
        margin-top: -100px;
        width: 100%;
      }
      .subContainer {
        text-align: center;
      }
      .controllBtnContainer {
        margin-bottom: 5px;
      }
      .wrapper {
        width: 320px;
      }
    </style>
  <script defer src="/bundle.js"></script></head>
  <body>
    <!-- <div class="wrapper"> -->
    <div class="mainContainer col-xs-12 col-md-12">
      <div class="subContainer">
        <h1>Timer</h1>
        <div class="timerContainer">
          <div class="digitContainer">
            <span id="time">00:00:00</span>
          </div>
          <div class="controllBtnContainer">
            <button id="decrement" type="button" class="btn btn-primary">
              <i class="fa-solid fa-arrow-rotate-left"></i> -5sec
            </button>
            <button id="pause" type="button" class="btn btn-primary">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="start" type="button" class="btn btn-primary">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="increment" type="button" class="btn btn-primary">
              <i class="fa-solid fa-arrow-rotate-right"></i> +5sec
            </button>
          </div>
          <button id="reset" type="button" class="btn btn-secondary">
            reset
          </button>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
</html>
